<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Forms in HTML</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Tyler's First Form</h1>

      <form action="/data" method="get" id="registration">
        <label for="">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          autofocus
          autocomplete="given-name"
          placeholder="Your First Name here"
          maxlength="50"
          tabindex="1"
          class="form-control m-2 p-1"
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          autofocus
          autocomplete="email"
          placeholder="Your email here"
          tabindex="2"
          class="form-control m-2 p-1"
        />
        <br />
        <label for="date">Date</label>
        <input type="date" id="date" name="date" tabindex="3" />

        <br />
        <label for="position">Position</label>
        <input
          type="text"
          id="position"
          name="position"
          tabindex="4"
          list="positions"
          class="form-control m-2 p-1"
        />
        <datalist id="positions">
          <option value="IT Technician"></option>
          <option value="HR M"></option>
          <option value="Account Manager"></option>
          <option value="Clerk"></option>
        </datalist>

        <br />

        <label for="comments">Comments</label>
        <br />
        <textarea
          name="comments"
          id="comments"
          rows="5"
          cols="50"
          placeholder="Your Comments Here:"
          tab
          index="5"
          class="form-control m-2 p-1"
        ></textarea>

        <br />

        <label for="upload">Upload Resume</label>

        <input
          type="file"
          id="upload"
          name="upload"
          tabindex="6"
          accept=".doc,.docx,application/pdf"
          class="form-control m-2 p-1"
        />

        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="form-control m-2 p-1"
        />

        <input type="submit" value="Apply" />
        <input type="reset" value="Clear" />
        <br />
        <hr />
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
        <br />
        <hr />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> I have a boat</label>
      </form>
    </div>
  </body>
</html>
